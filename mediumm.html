        const tileSize = 10;
        const canvas1 = document.getElementById('mazeCanvas1');
        const ctx1 = canvas1.getContext('2d');
        const canvas2 = document.getElementById('mazeCanvas2');
        const ctx2 = canvas2.getContext('2d');

        const players = [
            { x: 1, y: 1, color: '#00f', hasKey: false },
            { x: 1, y: 1, color: '#f00', hasKey: false }
        ];

        function drawMaze(ctx, maze) {
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#000';
                    } else if (maze[y][x] === 'K') {
                        ctx.fillStyle = '#ff0';
                    } else if (maze[y][x] === 'D') {
                        ctx.fillStyle = '#0f0';
                    } else {
                        ctx.fillStyle = '#fff';
                    }
                    ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                }
            }
        }

        function drawPlayers(ctx, player) {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);
        }

        function movePlayer(player, dx, dy, maze) {
            const newX = player.x + dx;
            const newY = player.y + dy;

            if (maze[newY][newX] === 0 || maze[newY][newX] === 'K' || (maze[newY][newX] === 'D' && player.hasKey)) {
                player.x = newX;
                player.y = newY;

                if (maze[newY][newX] === 'K') {
                    player.hasKey = true;
                    maze[newY][newX] = 0;
                }

                if (maze[newY][newX] === 'D' && player.hasKey) {
                    alert(`Player ${players.indexOf(player) + 1} wins!`);
                    resetGame();
                }
            }
        }

        function resetGame() {
            players.forEach((player, index) => {
                player.x = 1;
                player.y = 1;
                player.hasKey = false;
            });
            drawGame();
        }

        
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    movePlayer(players[0], 0, -1, maze2);
                    break;
                case 'ArrowDown':
                    movePlayer(players[0], 0, 1, maze2);
                    break;
                case 'ArrowLeft':
                    movePlayer(players[0], -1, 0, maze2);
                    break;
                case 'ArrowRight':
                    movePlayer(players[0], 1, 0, maze2);
                    break;
                case 'w':
                    movePlayer(players[1], 0, -1, maze1);
                    break;
                case 's':
                    movePlayer(players[1], 0, 1, maze1);
                    break;
                case 'a':
                    movePlayer(players[1], -1, 0, maze1);
                    break;
                case 'd':
                    movePlayer(players[1], 1, 0, maze1);
                    break;
            }
            drawGame();
        });

        function drawGame() {
            ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
            drawMaze(ctx1, maze1);
            drawPlayers(ctx1, players[1]);

            ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
            drawMaze(ctx2, maze2);
            drawPlayers(ctx2, players[0]);
        }

        drawGame();
    </script>
